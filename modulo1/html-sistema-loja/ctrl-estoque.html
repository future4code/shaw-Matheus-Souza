<body class="fundo-off-white">
    <div class="header">
        <img class="logo" src="/img/Shostner Shop logo.png">
        <div class="header-right">

    <h2>Controle de Estoque</h2>

    <table class="tabela">
        <tr >
            <th class="borda-estoque">Foto</th>
            <th class="borda-estoque">Descrição</th>
            <th class="borda-estoque">Preço (R$)</th>
            <th class="borda-estoque">Quantidade disponível</th>
        </tr>

        <tr>
            <td><img class="imagens-estoque" src="/img/Funko Pop.jpg" alt="Funko Pop"/></td>
            <td class="elementos-tabela"> Funko Pop (genérico) </td>
            <td class="elementos-tabela"> 150 R$ </td>
            <td class="elementos-tabela"> 25 </td>
        </tr>

        <tr>
            <td><img class="imagens-estoque" src="/img/Ocarina.jpg" alt="Ocarina"/></td>
            <td class="elementos-tabela"> Ocarina </td>
            <td class="elementos-tabela"> 60 R$ </td>
            <td class="elementos-tabela"> 30 </td>
        </tr>

        <tr>
            <td><img class="imagens-estoque" src="/img/cesto de roupa.jpg" alt="Cesto de Roupa"/></td>
            <td class="elementos-tabela"> Cesto de Roupas 20 L </td>
            <td class="elementos-tabela"> 15 R$ </td>
            <td class="elementos-tabela"> 50 </td>
        </tr>

        <tr>
            <td><img class="imagens-estoque" src="/img/Césio 137.jpg" alt="Risco Biologico"/></td>
            <td class="elementos-tabela"> Césio 137 </td>
            <td class="elementos-tabela"> 100.000 R$ </td>
            <td class="elementos-tabela"> 5 </td>
        </tr>

        <tr>
            <td><img class="imagens-estoque" src="img/isqueiro-bic.jpg" alt="Insqueiro"/></td>
            <td class="elementos-tabela"> Isqueiro Bic </td>
            <td class="elementos-tabela"> 5 R$ </td>
            <td class="elementos-tabela"> 100 </td>
        </tr>

        <div>
            <p class="fonte-24">Siga-nos nas redes sociais!</p>
            
            <div>
                <img class="icones-redes" src="https://cdn-icons-png.flaticon.com/512/145/145802.png"/>
