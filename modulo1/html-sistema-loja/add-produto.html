<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="fundo-off-white">
    <div class="header">
        <img class="logo" src="/img/Shostner Shop logo.png">
        <div class="header-right">
            <a class="menu" href="index.html">Página Inicial</a>
            <a class="menu" href="ctrl-estoque.html" target="_blank">Controle de Estoque</a>
            <a class="menu" href="add-produto.html" target="_blank">Adicionar Produto</a>
            <a class="menu" href="funcionarios.html" target="_blank">Funcionários</a>
        </div> 
    </div>
       
    <h2>Adicionar Produto</h2>
    <form action="">
        <div class="caixas-acoes">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="caixas-acoes">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="caixas-acoes">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="caixas-acoes">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="caixas-acoes">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

        <div class="vazio">

        </div>

    </form>
    <footer>
        <div>
            <p class="fonte-24">Siga-nos nas redes sociais!</p>
            
            <div>
                <img class="icones-redes" src="https://cdn-icons-png.flaticon.com/512/145/145802.png"/>
                <img class="icones-redes" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"/>
                <img class="icones-redes" src="https://cdn-icons-png.flaticon.com/512/145/145812.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
